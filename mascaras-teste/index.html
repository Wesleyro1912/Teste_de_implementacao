<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <script src="mascaraCPF.js"></script>  <!-- Inclusão do arquivo JS -->
</head>
<body>
    <form id="form_user">
        <div>
            <label for="cpf">Teste de cpf:</label>
            <input type="text" name="cpf" id="cpf" oninput="applyCPFMask()" maxlength="14">
        </div>
        
        <div>
            <label for="rg">Teste de rg:</label>
            <input type="text" name="rg" id="rg" oninput="applyRGMask()" maxlength="14">
        </div>

        <div>
            <label for="cep">Teste de cep:</label>
            <input type="text" name="cep" id="cep" oninput="applyCEPMaskAndFetch()">
        </div>
        
        <div>
            <label for="city">Teste de city:</label>
            <input type="text" name="city" id="city" oninput="applyCEPMaskAndFetch()">
        </div>

        <div>
            <label for="uc">Teste de city:</label>
            <input type="text" name="uc" id="uc" oninput="applyCEPMaskAndFetch()">
        </div>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>

<script src="index.js"></script>
